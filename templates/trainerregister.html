{% extends 'commonhome.html' %}

{% block content %}

<center>
    <div class="slider-area2">
        <div class="slider-height2 d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap hero-cap2 pt-70">
                            <h2>TRAINER REGISTRATION</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="ftco-section ">
        <div class="container" style="margin: 0 25%;">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="wrapper px-md-4">
                        <div class="row no-gutters">
                            <div class="col-md-7">
                                <div class="contact-wrap w-100 p-md-5 p-4">
                                    
                                    <form method="POST"   class="contactForm" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="row" >
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    
                                                    <input  type="text" class="form-control" name="name" id="email"
                                                        placeholder="Name" required>
                                                </div>
                                            </div> 
                                            <div class="col-md-6" style="margin-left: 1px;">
                                                <div class="form-group">
                                                    <br>
                                                    <input  type="email" class="form-control"
                                                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email"
                                                        id="email" placeholder="Email" required>
                                                </div>
                                            </div><br><br>
                                            <div class="col-md-6" style="margin-left: 1px;">
                                                <div class="form-group">
                                                    <br>
                                                    <input  type="number" class="form-control"
                                                        name="age"
                                                        id="age" placeholder="Age" required>
                                                </div>
                                            </div><br><br>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <br>
                                                    <input  type="text" class="form-control" pattern="[6789][0-9]+"
                                                        maxlength="10" minlength="10" name="phone" id="email"
                                                        placeholder="Phone" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6" style="margin-left: 1px;">
                                                <div class="form-group" >
                                                    <br>
                                                    <input  type="password" class="form-control" name="password" id="name"
                                                        placeholder="Password" required>
                                                </div>
                                            </div>
                                            
                                            <div class="col-md-12" style="margin-left: 1px;">
                                                <div class="form-group">
                                                    <br>
                                                    <input  class="form-control" name="image" type="file"
                                                        id="formFileMultiple" accept="image/*"  required>
                                                </div>
                                            </div>
                                            <div class="col-md-12" style="margin-left: 1px;">
                                                <div class="form-group">
                                                    <br>
                                                    <input  class="form-control" name="image2" type="file"
                                                        id="formFileMultiple" accept="image/*"  required>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <br>
                                                    <select   data-placeholder="Begin typing a name to filter..."
                                                         name="qualification" id="mySelect"  required>
                                                         <option value="high_school_diploma">High School Diploma or GED</option>
        <option value="degree_exercise_science">Degree in Exercise Science or Related Field</option>
        <option value="cert_nasm">NASM Certification</option>
        <option value="cert_ace">ACE Certification</option>
        <option value="cert_nsca">NSCA Certification</option>
        <option value="cert_acsm">ACSM Certification</option>
        <option value="specialty_cert">Specialty Certifications (Nutrition, Yoga, etc.)</option>
        <option value="communication_skills">Strong Communication Skills</option>
        <option value="motivation_skills">Ability to Motivate Clients</option>
        <option value="empathy_skills">Empathy and Understanding</option>
        <option value="knowledge_exercise_science">Knowledge of Exercise Science</option>
        <option value="program_design">Program Design Skills</option>
        <option value="first_aid_cpr">First Aid and CPR Certification</option>
        <option value="internships">Internships or Apprenticeships</option>
        <option value="personal_training_experience">Personal Training Experience</option>
        <option value="ceus">Continuing Education Units (CEUs)</option>
        <option value="workshops_seminars">Attendance at Workshops and Seminars</option>
                                                         
                                                         </select>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <br>
                                                    <textarea  name="address" class="form-control" id="message" cols="30"
                                                        rows="4" placeholder="Address" required></textarea>
                                                </div>
                                            </div>
                                            <div class="col-md-12" style="margin-left: 1px;">
                                                <div class="form-group">
                                                    <br><br>
                                                    <button type="submit"  class="btn btn-primary" >Submit</button>
                                                    
                                                    <br><br><br><br>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </section>
</center>

{% endblock %}
