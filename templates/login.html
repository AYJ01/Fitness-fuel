{% extends 'commonhome.html' %}

{% block content %}

<center>
    <div class="slider-area2">
        <div class="slider-height2 d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap hero-cap2 pt-70">
                            <h2>Login</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
<div class="row-md " style="padding: 100px;">
    <div class="col-md-6">
        <div class="form-group">
           
            <input type="email" class="form-control" name="email" id="email"
                placeholder="Email" class="form-control" >        </div>
    </div><br>
    <div class="col-md-6">
        <div class="form-group">
            
            <input type="password" class="form-control valid" name="password" id="name"
                placeholder="Password" required >        </div><br><br>
    </div>
    <div class="col-md-12">
        <div class="text-center">
            <button type="submit" value="Login" class="btn btn-primary" >Login</button>
            
        </div>
    </div>
</div>
</form>
</div>
</center>
{% if messages %}
{% for i in messages %}
<script>
    alert("{{i}}");
</script>
{% endfor %}
{% endif %}

{% endblock %}
