{% extends 'userhome.html' %}

{% block content %}
<div class="slider-area position-relative">
  <div class="slider-active">
      <!-- Single Slider -->
      <div class="single-slider slider-height d-flex align-items-center">
          <div class="container">
              <div class="row">
                  <div class="col-xl-9 col-lg-9 col-md-10">
                      <div class="hero__caption">
                          <h1 data-animation="fadeInLeft" data-delay="0.1s">HEY {{ user }}</h1>
                          <span data-animation="fadeInLeft" data-delay="0.4s">Articles</span>
                          <a href="courses.html" class="border-btn hero-btn" data-animation="fadeInLeft" data-delay="0.8s">My Products</a>
                      </div>
                  </div>
              </div>
          </div>          
      </div>
  </div>
</div>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />

<div class="container">
                <div class="row mt-n5">
                    <div class="col-md-6 col-lg-4 mt-5 wow fadeInUp" data-wow-delay=".2s" style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
                        {% for i in product %}
                        <div class="blog-grid">
                            <div class="blog-grid-img position-relative"><img alt="img" src="/static/media/{{ i.image }}"></div>
                            <div class="blog-grid-text p-4">
                                <h3 class="h5 mb-3"><a href="#!">{{ i.heading }}</a></h3>
                                <p class="display-30">{{ i.paragraph }}</p>
                                <div class="meta meta-style2">
                                    <ul>
                                        <li><a href="#!"><i class="fas fa-calendar-alt"></i> {{ i.date }}<script>document.write(new Date().getFullYear())</script>2022</a></li>
                                        
                                    </ul>
                                </div>

                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    
               

            <style>


body{margin-top:20px;}

}

}

}

}

}

}

    border-top: 1px dashed #cee1f8;
    padding-top: 15px
}

.blog-grid-text .meta-style2 ul li {
    margin-bottom: 0;
    font-weight: 500
}

.blog-grid-text .meta-style2 ul li:last-child {
    margin-right: 0
}

.blog-grid-text ul {
    margin: 0;

}

.blog-grid-text ul li {
    display: inline-block;

.blog-grid-text ul li:last-child {

}

}

    color: #575a7b;
    text-decoration: none;
    transition-timing-function: ease-in-out;

    -moz-transition-timing-function: ease-in-out;

    -moz-transition-duration: .2s;
    -webkit-transition-duration: .2s;
    -o-transition-duration: .2s;

.pagination {
    border-radius: 0;
    padding: 0;
    margin: 0
}

.pagination ul {
    display: inline-block;

}

.pagination li {
    display: inline

.pagination a {
    float: left;

    background: #fff
}

.pagination a:hover {
    background-color: #1d184a;
    color: #fff
}

.pagination .active a {
    background-color: #f7f7f7;
    color: #999;
    cursor: default
}

.pagination .disabled span {
    color: #999;
    background-color: transparent;
    cursor: default
}

.pagination .disabled a {
    color: #999;
    background-color: transparent;
    cursor: default
}

.pagination .disabled a:hover {
    color: #999;
    background-color: transparent;
    cursor: default
}

.pagination li:first-child a {
    border-left-width: 1px
}

.mt-6, .my-6 {
    margin-top: 3.5rem;

{% endblock %}
